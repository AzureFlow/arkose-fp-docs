<html lang="en">
<head>
	<title>Arkose Mouse Test</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<link rel="icon" type="image/png" href="https://www.arkoselabs.com/favicon.ico"/>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/2.0.6/pico.min.css" integrity="sha512-UXfikgakSZBii5lkvmDCRO+IYWQhTtwMOJ+3EmGEA+oA82kvbSskgw3OI16Jx1kINgF8aqOkYE+c9h4m6muONg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

	<style>
        code {
            white-space: pre-wrap;

            overflow-y: scroll;
            min-height: 70vh;
            max-height: 70vh;
        }
	</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>Arkose Mouse Collector</h1>
		</header>

		<section>
			<ol>
				<li>75 events will be collected as part of the bda (4ca87df3d1).</li>
				<li>150 events will be collected for answer submission as part of mbio.</li>
			</ol>

			<div role="group">
				<input id="maxEvents" name="maxEvents" type="number" placeholder="150" value="75" aria-label="max events">
				<button type="button" id="resetBtn">Reset</button>
			</div>
			<label>
				<input id="enabled" name="enabled" type="checkbox" role="switch" checked/>
				Collect
			</label>
		</section>

		<hr>

		<fieldset class="grid">
			<div>
				<code style="width: 100%" id="output"></code>
				<button style="border-top-left-radius: 0; border-top-right-radius: 0; width: 100%" type="button" id="copyBtn1">Copy to Clipboard ðŸ“‹</button>
			</div>
			<div>
				<code style="width: 100%" id="outputFormatted"></code>
				<button style="border-top-left-radius: 0; border-top-right-radius: 0; width: 100%" type="button" id="copyBtn2">Copy to Clipboard ðŸ“‹</button>
			</div>
		</fieldset>
	</div>

	<script>
		const outputElement = document.getElementById("output");
		const outputFormattedElement = document.getElementById("outputFormatted");
		const enabledElement = document.getElementById("enabled");
		const maxEventsElement = document.getElementById("maxEvents");

		const MouseEvents = Object.freeze({
			Move: 0,
			Down: 1,
			Up: 2,
		});

		let mouseEvents;
		let touchEvents;
		let keyPressEvents;
		let timestamp;
		let _lastMouseMove;

		function reset() {
			mouseEvents = [];
			touchEvents = [];
			keyPressEvents = [];
			timestamp = Date.now();
			_lastMouseMove = undefined;
			outputElement.textContent = "";
			outputFormattedElement.textContent = "";
			enabledElement.checked = true;
		}

		reset();

		document.getElementById("resetBtn").addEventListener("click", (evt) => {
			evt.preventDefault();
			reset();
		});

		const MOUSE_THRESHOLD = 5;

		let moveEventHandler = recordMouseEventFactory(MouseEvents.Move);
		document.addEventListener("mousemove", moveEventHandler);
		let downEventHandler = recordMouseEventFactory(MouseEvents.Down);
		document.addEventListener("mousedown", downEventHandler);
		let upEventHandler = recordMouseEventFactory(MouseEvents.Up);
		document.addEventListener("mouseup", upEventHandler);

		function recordMouseEventFactory(mouseEventType) {
			return function(mouseEvent) {
				if(!enabledElement.checked) {
					return;
				}

				const MAX_EVENTS = parseInt(maxEventsElement.value, 10);

				if(mouseEvents.length >= MAX_EVENTS) {
					enabledElement.checked = false;
					// document.removeEventListener("mousemove", moveEventHandler);
					// document.removeEventListener("mousedown", downEventHandler);
					// document.removeEventListener("mouseup", upEventHandler);
					return;
				}


				function insertEvent() {
					const eventObject = {
						timestamp: Date.now() - timestamp,
						type: mouseEventType,
						x: mouseEvent.pageX,
						y: mouseEvent.pageY,
					};
					mouseEvents.push(eventObject);
					_lastMouseMove = eventObject;

					updateDisplay(eventObject);
				}

				if(mouseEvents.length <= MAX_EVENTS) {
					if(mouseEventType === MouseEvents.Move) {
						if(_lastMouseMove) {
							// magnitude = sqrt(x*x + y*y)
							// if magnitude > MOUSE_THRESHOLD (5)
							const magnitude = Math.sqrt((mouseEvent.pageX - _lastMouseMove.x) * (mouseEvent.pageX - _lastMouseMove.x) + (mouseEvent.pageY - _lastMouseMove.y) * (mouseEvent.pageY - _lastMouseMove.y));
							if(magnitude > MOUSE_THRESHOLD) {
								insertEvent();
							}

							return;
						}
						else {
							insertEvent();
							return;
						}
					}

					const eventObject = {
						timestamp: Date.now() - timestamp,
						type: mouseEventType,
						x: mouseEvent.pageX,
						y: mouseEvent.pageY,
					};
					mouseEvents.push(eventObject);
					updateDisplay(eventObject);
				}
			};
		}

		function updateDisplay(eventObject) {
			outputElement.textContent = JSON.stringify(mouseEvents, null, 4);
			outputElement.scrollTop = 900000;

			outputFormattedElement.textContent += `${eventObject.timestamp},${eventObject.type},${eventObject.x},${eventObject.y};\n`;
			outputFormattedElement.scrollTop = 900000;
		}

		document.getElementById("copyBtn1").addEventListener("click", (evt) => {
			evt.preventDefault();
			copyToClipboard(JSON.stringify(mouseEvents));
		});

		document.getElementById("copyBtn2").addEventListener("click", (evt) => {
			evt.preventDefault();
			copyToClipboard(outputFormattedElement.textContent.replaceAll("\n", ""));
		});

		function copyToClipboard(text) {
			const textArea = document.createElement("textarea");
			textArea.value = text;
			textArea.style.position = "fixed";
			document.body.appendChild(textArea);
			textArea.focus();
			textArea.select();

			// noinspection JSDeprecatedSymbols
			document.execCommand("copy");

			document.body.removeChild(textArea);
		}
	</script>
</body>
</html>
